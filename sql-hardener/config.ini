[main]
# Set the target database plug-in to run.
# This must match the name of a section below.
target_db = mssql

[mssql]
# This tells main.py which plug-in file to load
module_name = checkers.check_mssql
# --- MS-SQL Connection ---
driver = {ODBC Driver 18 for SQL Server}
server = localhost\SQLEXPRESS
database = master
username = sa
# Leave password blank to be prompted

[mongodb]
module_name = checkers.check_mongodb
# --- MongoDB Connection ---
connection_string = mongodb://localhost:27017/
username = admin
# Leave password blank to be prompted

[oracle]
# This is a placeholder for the future
module_name = checkers.check_oracle
service_name = ORCL
host = 192.168.1.100
port = 1521
username = system